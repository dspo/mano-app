<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPUI-WRY App - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .app-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .version {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 2rem;
            letter-spacing: 0.5px;
        }

        .loading-section {
            margin-top: 2rem;
        }

        .loading-text {
            font-size: 1rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 100%;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .status-text {
            font-size: 0.85rem;
            opacity: 0.6;
            margin-top: 1rem;
            font-style: italic;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .splash-container {
                padding: 1.5rem;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .app-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container fade-in">
        <div class="logo" id="logo">
            ðŸš€
        </div>

        <h1 class="app-name" id="app-name">GPUI-WRY</h1>
        <p class="version" id="version">v0.1.0</p>

        <div class="loading-section">
            <p class="loading-text" id="loading">Initializing application</p>

            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>

            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <p class="status-text" id="status">Starting up...</p>
        </div>
    </div>

    <script>
        // Simulate loading progress
        const progressBar = document.getElementById('progress');
        const loadingText = document.getElementById('loading');
        const statusText = document.getElementById('status');
        const logo = document.getElementById('logo');

        const loadingSteps = [
            { progress: 20, text: 'Loading framework...', status: 'Initializing GPUI' },
            { progress: 40, text: 'Setting up WebView...', status: 'Configuring WRY' },
            { progress: 60, text: 'Loading resources...', status: 'Preparing assets' },
            { progress: 80, text: 'Applying configuration...', status: 'Loading settings' },
            { progress: 100, text: 'Ready!', status: 'Launch complete' }
        ];

        let currentStep = 0;

        function updateProgress() {
            if (currentStep < loadingSteps.length) {
                const step = loadingSteps[currentStep];

                progressBar.style.width = step.progress + '%';
                loadingText.textContent = step.text;
                statusText.textContent = step.status;

                // Change logo emoji based on progress
                if (step.progress >= 100) {
                    logo.textContent = 'âœ¨';
                    logo.style.animation = 'pulse 0.5s ease-in-out';
                }

                currentStep++;

                if (currentStep < loadingSteps.length) {
                    setTimeout(updateProgress, 800 + Math.random() * 400);
                } else {
                    // Finished loading
                    setTimeout(() => {
                        document.body.style.opacity = '0.8';
                        statusText.textContent = 'Application ready';
                    }, 500);
                }
            }
        }

        // Start loading simulation
        setTimeout(updateProgress, 500);

        // Add some interactive effects
        logo.addEventListener('click', () => {
            logo.style.transform = 'rotate(360deg)';
            logo.style.transition = 'transform 0.5s ease';
            setTimeout(() => {
                logo.style.transform = '';
                logo.style.transition = '';
            }, 500);
        });

        // Keyboard shortcut to skip loading (for development)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                currentStep = loadingSteps.length - 1;
                updateProgress();
            }
        });

        console.log('ðŸš€ GPUI-WRY Splash Screen Loaded');
        console.log('Press ESC to skip loading animation');
    </script>
</body>
</html>
