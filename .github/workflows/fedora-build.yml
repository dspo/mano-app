name: Fedora Build

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-fedora:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    container:
      image: fedora:41
    
    steps:
      - name: Install system dependencies
        run: |
          dnf install -y git curl wget file gcc gcc-c++ openssl-devel \
            webkit2gtk4.1-devel libappindicator-gtk3-devel librsvg2-devel \
            patchelf make xdg-utils
      
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      
      - name: Install frontend dependencies
        run: |
          cd mano-ui
          pnpm install
      
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: '--target x86_64-unknown-linux-gnu'
      
      - name: Display artifact sizes
        shell: bash
        run: |
          echo "=== Fedora Build Artifacts ==="
          echo ""
          
          BUNDLE_DIR="mano-tauri/target/x86_64-unknown-linux-gnu/release/bundle"
          
          if [ -d "$BUNDLE_DIR" ]; then
            echo "üì¶ Fedora 41 AMD64 Artifacts:"
            echo ""
            
            # RPM packages
            if [ -d "$BUNDLE_DIR/rpm" ] && [ -n "$(find "$BUNDLE_DIR/rpm" -name "*.rpm" -print -quit 2>/dev/null)" ]; then
              for file in "$BUNDLE_DIR/rpm"/*.rpm; do
                [ -f "$file" ] || continue
                size=$(du -sh "$file" | cut -f1)
                name=$(basename "$file")
                echo "  ‚Ä¢ $name: $size"
              done
            fi
            
            # Linux DEB packages
            if [ -d "$BUNDLE_DIR/deb" ] && [ -n "$(find "$BUNDLE_DIR/deb" -name "*.deb" -print -quit 2>/dev/null)" ]; then
              for file in "$BUNDLE_DIR/deb"/*.deb; do
                [ -f "$file" ] || continue
                size=$(du -sh "$file" | cut -f1)
                name=$(basename "$file")
                echo "  ‚Ä¢ $name: $size"
              done
            fi
            
            # Linux AppImage packages
            if [ -d "$BUNDLE_DIR/appimage" ] && [ -n "$(find "$BUNDLE_DIR/appimage" -name "*.AppImage" -print -quit 2>/dev/null)" ]; then
              for file in "$BUNDLE_DIR/appimage"/*.AppImage; do
                [ -f "$file" ] || continue
                size=$(du -sh "$file" | cut -f1)
                name=$(basename "$file")
                echo "  ‚Ä¢ $name: $size"
              done
            fi
            
            echo ""
            echo "üìä Total bundle size:"
            du -sh "$BUNDLE_DIR" | cut -f1
          else
            echo "‚ö†Ô∏è  Bundle directory not found at $BUNDLE_DIR"
          fi
      
      - name: Comment artifact sizes on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const bundleDir = 'mano-tauri/target/x86_64-unknown-linux-gnu/release/bundle';
            
            if (!fs.existsSync(bundleDir)) {
              console.log('Bundle directory not found');
              return;
            }
            
            function getFileSize(filePath) {
              try {
                const stats = fs.statSync(filePath);
                const sizeInMB = stats.size / (1024 * 1024);
                return `${sizeInMB.toFixed(2)} MB`;
              } catch (error) {
                return 'N/A';
              }
            }
            
            let comment = `## üì¶ Build Artifacts\n\n`;
            comment += `### Fedora 41 AMD64 Build\n\n`;
            
            try {
              // RPM packages
              const rpmDir = path.join(bundleDir, 'rpm');
              if (fs.existsSync(rpmDir)) {
                const rpmFiles = fs.readdirSync(rpmDir).filter(f => f.endsWith('.rpm'));
                if (rpmFiles.length > 0) {
                  comment += '**RPM Package:**\n';
                  rpmFiles.forEach(file => {
                    const filePath = path.join(rpmDir, file);
                    const size = getFileSize(filePath);
                    comment += `- \`${file}\`: **${size}**\n`;
                  });
                  comment += '\n';
                }
              }
              
              // DEB packages (if generated)
              const debDir = path.join(bundleDir, 'deb');
              if (fs.existsSync(debDir)) {
                const debFiles = fs.readdirSync(debDir).filter(f => f.endsWith('.deb'));
                if (debFiles.length > 0) {
                  comment += '**DEB Package:**\n';
                  debFiles.forEach(file => {
                    const filePath = path.join(debDir, file);
                    const size = getFileSize(filePath);
                    comment += `- \`${file}\`: **${size}**\n`;
                  });
                  comment += '\n';
                }
              }
              
              // AppImage packages
              const appimageDir = path.join(bundleDir, 'appimage');
              if (fs.existsSync(appimageDir)) {
                const appimageFiles = fs.readdirSync(appimageDir).filter(f => f.endsWith('.AppImage'));
                if (appimageFiles.length > 0) {
                  comment += '**AppImage:**\n';
                  appimageFiles.forEach(file => {
                    const filePath = path.join(appimageDir, file);
                    const size = getFileSize(filePath);
                    comment += `- \`${file}\`: **${size}**\n`;
                  });
                  comment += '\n';
                }
              }
              
            } catch (error) {
              comment += `\n‚ö†Ô∏è Error reading artifact sizes\n`;
              console.error('Error details:', error.message);
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
