name: Tauri Build

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
            label: 'macOS ARM64'
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'
            label: 'Windows AMD64'
          - platform: 'windows-latest'
            args: '--target aarch64-pc-windows-msvc'
            target: 'aarch64-pc-windows-msvc'
            label: 'Windows ARM64'
          - platform: 'ubuntu-24.04'
            args: '--target x86_64-unknown-linux-gnu'
            target: 'x86_64-unknown-linux-gnu'
            label: 'Ubuntu 24.04 AMD64'
          - platform: 'ubuntu-latest'
            args: '--target x86_64-unknown-linux-gnu'
            target: 'x86_64-unknown-linux-gnu'
            label: 'Fedora 41 AMD64'
            use_fedora: true

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './mano-tauri -> target'

      - name: Install frontend dependencies
        run: |
          cd mano-ui
          pnpm install

      - name: Install Ubuntu dependencies
        if: startsWith(matrix.platform, 'ubuntu-') && !matrix.use_fedora
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Fedora dependencies
        if: matrix.use_fedora
        run: |
          sudo dnf install -y webkit2gtk4.1-devel libappindicator-gtk3-devel librsvg2-devel patchelf openssl-devel curl wget file gcc gcc-c++

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Display artifact sizes
        shell: bash
        run: |
          echo "=== Build Artifacts ==="
          echo ""
          
          TARGET="${{ matrix.target }}"
          PLATFORM="${{ matrix.label }}"
          BUNDLE_DIR="mano-tauri/target/$TARGET/release/bundle"
          
          if [ -d "$BUNDLE_DIR" ]; then
            echo "üì¶ $PLATFORM Artifacts:"
            echo ""
            
            # macOS DMG files
            if [ -d "$BUNDLE_DIR/dmg" ] && [ -n "$(find "$BUNDLE_DIR/dmg" -name "*.dmg" -print -quit 2>/dev/null)" ]; then
              for file in "$BUNDLE_DIR/dmg"/*.dmg; do
                [ -f "$file" ] || continue
                size=$(du -sh "$file" | cut -f1)
                name=$(basename "$file")
                echo "  ‚Ä¢ $name: $size"
              done
            fi
            
            # macOS App bundles
            if [ -d "$BUNDLE_DIR/macos" ] && [ -n "$(find "$BUNDLE_DIR/macos" -name "*.app" -print -quit 2>/dev/null)" ]; then
              for file in "$BUNDLE_DIR/macos"/*.app; do
                [ -e "$file" ] || continue
                size=$(du -sh "$file" | cut -f1)
                name=$(basename "$file")
                echo "  ‚Ä¢ $name: $size"
              done
            fi
            
            # Windows MSI installers
            if [ -d "$BUNDLE_DIR/msi" ] && [ -n "$(find "$BUNDLE_DIR/msi" -name "*.msi" -print -quit 2>/dev/null)" ]; then
              for file in "$BUNDLE_DIR/msi"/*.msi; do
                [ -f "$file" ] || continue
                size=$(du -sh "$file" | cut -f1)
                name=$(basename "$file")
                echo "  ‚Ä¢ $name: $size"
              done
            fi
            
            # Windows NSIS installers
            if [ -d "$BUNDLE_DIR/nsis" ] && [ -n "$(find "$BUNDLE_DIR/nsis" -name "*.exe" -print -quit 2>/dev/null)" ]; then
              for file in "$BUNDLE_DIR/nsis"/*.exe; do
                [ -f "$file" ] || continue
                size=$(du -sh "$file" | cut -f1)
                name=$(basename "$file")
                echo "  ‚Ä¢ $name: $size"
              done
            fi
            
            # Linux DEB packages
            if [ -d "$BUNDLE_DIR/deb" ] && [ -n "$(find "$BUNDLE_DIR/deb" -name "*.deb" -print -quit 2>/dev/null)" ]; then
              for file in "$BUNDLE_DIR/deb"/*.deb; do
                [ -f "$file" ] || continue
                size=$(du -sh "$file" | cut -f1)
                name=$(basename "$file")
                echo "  ‚Ä¢ $name: $size"
              done
            fi
            
            # Linux AppImage packages
            if [ -d "$BUNDLE_DIR/appimage" ] && [ -n "$(find "$BUNDLE_DIR/appimage" -name "*.AppImage" -print -quit 2>/dev/null)" ]; then
              for file in "$BUNDLE_DIR/appimage"/*.AppImage; do
                [ -f "$file" ] || continue
                size=$(du -sh "$file" | cut -f1)
                name=$(basename "$file")
                echo "  ‚Ä¢ $name: $size"
              done
            fi
            
            echo ""
            echo "üìä Total bundle size:"
            du -sh "$BUNDLE_DIR" | cut -f1
          else
            echo "‚ö†Ô∏è  Bundle directory not found at $BUNDLE_DIR"
          fi

      - name: Comment artifact sizes on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const target = '${{ matrix.target }}';
            const platform = '${{ matrix.label }}';
            const bundleDir = `mano-tauri/target/${target}/release/bundle`;
            
            if (!fs.existsSync(bundleDir)) {
              console.log('Bundle directory not found');
              return;
            }
            
            function getFileSize(filePath) {
              try {
                const stats = fs.statSync(filePath);
                const sizeInMB = stats.size / (1024 * 1024);
                return `${sizeInMB.toFixed(2)} MB`;
              } catch (error) {
                return 'N/A';
              }
            }
            
            function getDirSize(dirPath) {
              try {
                let totalSize = 0;
                
                function calculateSize(itemPath) {
                  const stats = fs.statSync(itemPath);
                  if (stats.isDirectory()) {
                    const items = fs.readdirSync(itemPath);
                    items.forEach(item => {
                      calculateSize(path.join(itemPath, item));
                    });
                  } else {
                    totalSize += stats.size;
                  }
                }
                
                calculateSize(dirPath);
                const sizeInMB = totalSize / (1024 * 1024);
                return `${sizeInMB.toFixed(2)} MB`;
              } catch (error) {
                return 'N/A';
              }
            }
            
            let comment = `## üì¶ Build Artifacts\n\n`;
            comment += `### ${platform} Build\n\n`;
            
            try {
              // macOS DMG files
              const dmgDir = path.join(bundleDir, 'dmg');
              if (fs.existsSync(dmgDir)) {
                const dmgFiles = fs.readdirSync(dmgDir).filter(f => f.endsWith('.dmg'));
                if (dmgFiles.length > 0) {
                  comment += '**DMG Installer:**\n';
                  dmgFiles.forEach(file => {
                    const filePath = path.join(dmgDir, file);
                    const size = getFileSize(filePath);
                    comment += `- \`${file}\`: **${size}**\n`;
                  });
                  comment += '\n';
                }
              }
              
              // macOS App bundles
              const macosDir = path.join(bundleDir, 'macos');
              if (fs.existsSync(macosDir)) {
                const appFiles = fs.readdirSync(macosDir).filter(f => f.endsWith('.app'));
                if (appFiles.length > 0) {
                  comment += '**App Bundle:**\n';
                  appFiles.forEach(file => {
                    const filePath = path.join(macosDir, file);
                    const size = getDirSize(filePath);
                    comment += `- \`${file}\`: **${size}**\n`;
                  });
                  comment += '\n';
                }
              }
              
              // Windows MSI installers
              const msiDir = path.join(bundleDir, 'msi');
              if (fs.existsSync(msiDir)) {
                const msiFiles = fs.readdirSync(msiDir).filter(f => f.endsWith('.msi'));
                if (msiFiles.length > 0) {
                  comment += '**MSI Installer:**\n';
                  msiFiles.forEach(file => {
                    const filePath = path.join(msiDir, file);
                    const size = getFileSize(filePath);
                    comment += `- \`${file}\`: **${size}**\n`;
                  });
                  comment += '\n';
                }
              }
              
              // Windows NSIS installers
              const nsisDir = path.join(bundleDir, 'nsis');
              if (fs.existsSync(nsisDir)) {
                const exeFiles = fs.readdirSync(nsisDir).filter(f => f.endsWith('.exe'));
                if (exeFiles.length > 0) {
                  comment += '**NSIS Installer:**\n';
                  exeFiles.forEach(file => {
                    const filePath = path.join(nsisDir, file);
                    const size = getFileSize(filePath);
                    comment += `- \`${file}\`: **${size}**\n`;
                  });
                  comment += '\n';
                }
              }
              
              // Linux DEB packages
              const debDir = path.join(bundleDir, 'deb');
              if (fs.existsSync(debDir)) {
                const debFiles = fs.readdirSync(debDir).filter(f => f.endsWith('.deb'));
                if (debFiles.length > 0) {
                  comment += '**DEB Package:**\n';
                  debFiles.forEach(file => {
                    const filePath = path.join(debDir, file);
                    const size = getFileSize(filePath);
                    comment += `- \`${file}\`: **${size}**\n`;
                  });
                  comment += '\n';
                }
              }
              
              // Linux AppImage packages
              const appimageDir = path.join(bundleDir, 'appimage');
              if (fs.existsSync(appimageDir)) {
                const appimageFiles = fs.readdirSync(appimageDir).filter(f => f.endsWith('.AppImage'));
                if (appimageFiles.length > 0) {
                  comment += '**AppImage:**\n';
                  appimageFiles.forEach(file => {
                    const filePath = path.join(appimageDir, file);
                    const size = getFileSize(filePath);
                    comment += `- \`${file}\`: **${size}**\n`;
                  });
                  comment += '\n';
                }
              }
              
              // Total bundle size
              const totalSize = getDirSize(bundleDir);
              comment += `**Total bundle size:** ${totalSize}\n`;
              
            } catch (error) {
              comment += `\n‚ö†Ô∏è Error reading artifact sizes\n`;
              console.error('Error details:', error.message);
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
