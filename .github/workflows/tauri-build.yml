name: Tauri Build

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
          - platform: 'windows-latest'
            args: '--target aarch64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ contains(matrix.args, 'aarch64-apple-darwin') && 'aarch64-apple-darwin' || contains(matrix.args, 'x86_64-pc-windows-msvc') && 'x86_64-pc-windows-msvc' || 'aarch64-pc-windows-msvc' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './mano-tauri -> target'

      - name: Install frontend dependencies
        run: |
          cd mano-ui
          pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Display artifact sizes
        shell: bash
        run: |
          echo "=== Build Artifacts ==="
          echo ""
          
          # Determine target directory based on platform
          if [[ "${{ matrix.args }}" == *"aarch64-apple-darwin"* ]]; then
            TARGET="aarch64-apple-darwin"
            PLATFORM="macOS ARM64"
          elif [[ "${{ matrix.args }}" == *"x86_64-pc-windows-msvc"* ]]; then
            TARGET="x86_64-pc-windows-msvc"
            PLATFORM="Windows AMD64"
          elif [[ "${{ matrix.args }}" == *"aarch64-pc-windows-msvc"* ]]; then
            TARGET="aarch64-pc-windows-msvc"
            PLATFORM="Windows ARM64"
          fi
          
          BUNDLE_DIR="mano-tauri/target/$TARGET/release/bundle"
          
          if [ -d "$BUNDLE_DIR" ]; then
            echo "üì¶ $PLATFORM Artifacts:"
            echo ""
            
            # macOS DMG files
            if [ -d "$BUNDLE_DIR/dmg" ] && [ -n "$(find "$BUNDLE_DIR/dmg" -name "*.dmg" -print -quit 2>/dev/null)" ]; then
              for file in "$BUNDLE_DIR/dmg"/*.dmg; do
                [ -f "$file" ] || continue
                size=$(du -sh "$file" | cut -f1)
                name=$(basename "$file")
                echo "  ‚Ä¢ $name: $size"
              done
            fi
            
            # macOS App bundles
            if [ -d "$BUNDLE_DIR/macos" ] && [ -n "$(find "$BUNDLE_DIR/macos" -name "*.app" -print -quit 2>/dev/null)" ]; then
              for file in "$BUNDLE_DIR/macos"/*.app; do
                [ -e "$file" ] || continue
                size=$(du -sh "$file" | cut -f1)
                name=$(basename "$file")
                echo "  ‚Ä¢ $name: $size"
              done
            fi
            
            # Windows MSI installers
            if [ -d "$BUNDLE_DIR/msi" ] && [ -n "$(find "$BUNDLE_DIR/msi" -name "*.msi" -print -quit 2>/dev/null)" ]; then
              for file in "$BUNDLE_DIR/msi"/*.msi; do
                [ -f "$file" ] || continue
                size=$(du -sh "$file" | cut -f1)
                name=$(basename "$file")
                echo "  ‚Ä¢ $name: $size"
              done
            fi
            
            # Windows NSIS installers
            if [ -d "$BUNDLE_DIR/nsis" ] && [ -n "$(find "$BUNDLE_DIR/nsis" -name "*.exe" -print -quit 2>/dev/null)" ]; then
              for file in "$BUNDLE_DIR/nsis"/*.exe; do
                [ -f "$file" ] || continue
                size=$(du -sh "$file" | cut -f1)
                name=$(basename "$file")
                echo "  ‚Ä¢ $name: $size"
              done
            fi
            
            echo ""
            echo "üìä Total bundle size:"
            du -sh "$BUNDLE_DIR" | cut -f1
          else
            echo "‚ö†Ô∏è  Bundle directory not found at $BUNDLE_DIR"
          fi

      - name: Comment artifact sizes on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const { execSync } = require('child_process');
            
            // Determine target directory based on args
            let target, platform;
            const args = '${{ matrix.args }}';
            if (args.includes('aarch64-apple-darwin')) {
              target = 'aarch64-apple-darwin';
              platform = 'macOS ARM64';
            } else if (args.includes('x86_64-pc-windows-msvc')) {
              target = 'x86_64-pc-windows-msvc';
              platform = 'Windows AMD64';
            } else if (args.includes('aarch64-pc-windows-msvc')) {
              target = 'aarch64-pc-windows-msvc';
              platform = 'Windows ARM64';
            }
            
            const bundleDir = `mano-tauri/target/${target}/release/bundle`;
            
            if (!fs.existsSync(bundleDir)) {
              console.log('Bundle directory not found');
              return;
            }
            
            function getFileSize(filePath) {
              try {
                if (process.platform === 'win32') {
                  // Windows doesn't have du, use PowerShell
                  const result = execSync(`powershell -Command "(Get-Item '${filePath}').length / 1MB"`, { encoding: 'utf-8' });
                  return `${parseFloat(result).toFixed(2)} MB`;
                } else {
                  const result = execSync(`du -sh "${filePath}"`, { encoding: 'utf-8' });
                  return result.trim().split('\t')[0];
                }
              } catch (error) {
                try {
                  const stats = fs.statSync(filePath);
                  return `${(stats.size / 1024 / 1024).toFixed(2)} MB`;
                } catch (e) {
                  return 'N/A';
                }
              }
            }
            
            function getDirSize(dirPath) {
              try {
                if (process.platform === 'win32') {
                  const result = execSync(`powershell -Command "(Get-ChildItem -Path '${dirPath}' -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB"`, { encoding: 'utf-8' });
                  return `${parseFloat(result).toFixed(2)} MB`;
                } else {
                  const result = execSync(`du -sh "${dirPath}"`, { encoding: 'utf-8' });
                  return result.trim().split('\t')[0];
                }
              } catch (error) {
                return 'N/A';
              }
            }
            
            let comment = `## üì¶ Build Artifacts\n\n`;
            comment += `### ${platform} Build\n\n`;
            
            try {
              // macOS DMG files
              const dmgDir = path.join(bundleDir, 'dmg');
              if (fs.existsSync(dmgDir)) {
                const dmgFiles = fs.readdirSync(dmgDir).filter(f => f.endsWith('.dmg'));
                if (dmgFiles.length > 0) {
                  comment += '**DMG Installer:**\n';
                  dmgFiles.forEach(file => {
                    const filePath = path.join(dmgDir, file);
                    const size = getFileSize(filePath);
                    comment += `- \`${file}\`: **${size}**\n`;
                  });
                  comment += '\n';
                }
              }
              
              // macOS App bundles
              const macosDir = path.join(bundleDir, 'macos');
              if (fs.existsSync(macosDir)) {
                const appFiles = fs.readdirSync(macosDir).filter(f => f.endsWith('.app'));
                if (appFiles.length > 0) {
                  comment += '**App Bundle:**\n';
                  appFiles.forEach(file => {
                    const filePath = path.join(macosDir, file);
                    const size = getDirSize(filePath);
                    comment += `- \`${file}\`: **${size}**\n`;
                  });
                  comment += '\n';
                }
              }
              
              // Windows MSI installers
              const msiDir = path.join(bundleDir, 'msi');
              if (fs.existsSync(msiDir)) {
                const msiFiles = fs.readdirSync(msiDir).filter(f => f.endsWith('.msi'));
                if (msiFiles.length > 0) {
                  comment += '**MSI Installer:**\n';
                  msiFiles.forEach(file => {
                    const filePath = path.join(msiDir, file);
                    const size = getFileSize(filePath);
                    comment += `- \`${file}\`: **${size}**\n`;
                  });
                  comment += '\n';
                }
              }
              
              // Windows NSIS installers
              const nsisDir = path.join(bundleDir, 'nsis');
              if (fs.existsSync(nsisDir)) {
                const exeFiles = fs.readdirSync(nsisDir).filter(f => f.endsWith('.exe'));
                if (exeFiles.length > 0) {
                  comment += '**NSIS Installer:**\n';
                  exeFiles.forEach(file => {
                    const filePath = path.join(nsisDir, file);
                    const size = getFileSize(filePath);
                    comment += `- \`${file}\`: **${size}**\n`;
                  });
                  comment += '\n';
                }
              }
              
              // Total bundle size
              const totalSize = getDirSize(bundleDir);
              comment += `**Total bundle size:** ${totalSize}\n`;
              
            } catch (error) {
              comment += `\n‚ö†Ô∏è Error reading artifact sizes\n`;
              console.error('Error details:', error.message);
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
